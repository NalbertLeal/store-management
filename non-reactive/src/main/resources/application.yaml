name:
  store_management
server:
  port: 8081
spring:
  application:
    name: store_management
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/store_management
    username: postgres
    password: admin